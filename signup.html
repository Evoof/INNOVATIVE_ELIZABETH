<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
</head>
<body>
    <div class="page">
        <div class="page-container">
            <div class="page-content">
                <div class="page-img">
                    <a href="index.html">
                        <img src="img/inna logo white.png" alt="">
                    </a>
                </div>
                <form action="process.php">
                    <h1>Create account</h1>
                    <div class="name">
                        <label for="name"><h2>Name</h2></label>
                        <input type="text" id="name" name="name" placeholder="John Doe">
                      </div>
                      <div>
                        <label for="email"><h2>Email</h2></label> 
                        <input type="email" name="email" id="email" placeholder="@email.com">
                    </div>
                     <div>
                        <label for="password"><h2>Password</h2></label>
                        <input type="password" name="password" id="password" placeholder="enter your password">
                    </div>
                    <div>
                        <label for="password"><h2>Verify password</h2></label>
                        <input type="password" name="password" id="password" placeholder="verify your password">
                    </div>
                    <div>
                        <label for="sex"><h2>SEX</h2></label>
                        <select name="sex" id="sex">
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            <option value="other">OTHER</option>
                        </select>
                    </div>
                    <div>
                        <label for="age"><h2>Age</h2></label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div>
                        <label for="birthdate"><h2>Birthdate</h2></label>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>
                    <br>
                    <br>
                    <div class="button">
                        <div class="btn1">
                            <button type="submit" class="btn">Create account</button>
                        </div>
                        <div class="btn2">
                            <button type="reset" class="btn">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
